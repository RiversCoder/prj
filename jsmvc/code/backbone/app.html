<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">

    <script src="libs/jquery-1.8.3.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="navbar">
            <h1>Backbone Demo</h1>
        </div>
        <div class="row-fluid">
            <div class="well span4">
                <ul id="agent-ctn">
                </ul>
            </div>
            <div class="well span4" id="channel-ctn">
                <ul id="channel-ctn">
                </ul>
            </div>
            <div class="well span4" id="banner-ctn">
                <ul id="banner-ctn">
                </ul>
            </div>
        </div>
        <div class="row-fluid">
            <table id="agent-tbl" class="table table-bordered">
            </table>
        </div>
    </div>
    <script type="text/template" id="agent-item-tpl">
        <input type="checkbox" /><%= agent_name %>(<%= up_time %>)
    </script>

    <script type="text/template" id="agent-row-tpl">
        <td><%= agent_id %></td>
        <td><%= agent_name %></td>
        <td class="update-time"><%= up_time %></td>
        <td class="delete" aid='<%= agent_id %>'>X</td>
    </script>

    <script src="js/models/AgentModel.js"></script>
    <script src="js/collections/AgentCollection.js"></script>
    <script src="js/views/AppView.js"></script>
    <script src="js/views/AgentItemView.js"></script>
    <script src="js/views/AgentsView.js"></script>
    <script src="js/views/AgentRowView.js"></script>
    <script src="js/views/AgentTableView.js"></script>

    <script type="text/javascript">
    $(function(){
        new AppView();
    }());
    </script>
</body>
</html>
